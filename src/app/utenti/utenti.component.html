   <mat-card>
      <mat-card-title class="firstCard">Utenti</mat-card-title>
      <mat-card-content>
      
          <mat-form-field>
            <input matInput [(ngModel)]="username" id="user" placeholder="Inserire username">
         
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" [email]="true" [(ngModel)]="email" (change)="validateEmail(email)" id="mail" placeholder="Inserire email">
          </mat-form-field>
         

  <mat-form-field >
    <mat-label>Scegli referente</mat-label>
    <mat-select [(ngModel)]="option"> 
      <mat-option value="referente1">referente1</mat-option>
      <mat-option value="referente2">referente2</mat-option>
      <mat-option value="referente3">referente3</mat-option>
      <mat-option value="referente4">referente4</mat-option>
      <mat-option value="referente5">referente5</mat-option>
    </mat-select>
  </mat-form-field>
         
<button mat-stroked-button color="primary" type="start" class="successButton" id="invSearch" (click)="btnAdd()" 
title="Clicca" [disabled]="disableBtn || !email || !username || !option">AGGIUNGI</button>
      
<p><b>Utente: </b>{{result}}</p>
      </mat-card-content>
    </mat-card>

    <mat-nav-list>
      <a mat-list-item *ngFor="let res of results; let i = index"> 
          {{ res }}
          <button mat-stroked-button color="primary" type="copia" class="successButton" id="canc" (click)="btnCanc(i)" title="Clicca per cancellare">Cancella</button>      
     </a>

   </mat-nav-list>
